<button (click) = "increase()" class="fz-60 m-20 p-50">+1</button>
<button (click) = "decrease()" class="fz-60 m-20 p-50" [disabled]="cannotDecrease$ | async">-1</button>
<button (click) = "clear()" class="fz-60 m-20 p-50" [disabled]="cannotDecrease$ | async">=0</button>

<p class="fz-60">Counter: {{count$ | async}}</p>

<p *ngIf="updatedAt$ | async" class="fz-60">Update at {{ updatedAt$ | async | date: "HH:mm:ss dd/MM/yyyy" }}</p>
